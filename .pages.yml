media: static
content:
  - name: posts
    label: Posts
    path: content/posts
    type: collection
    fields:
      - { name: title, label: Title, type: string }
      - { name: date, label: Date, type: date }
      - { name: author, label: Author, type: string }
      - { name: cover, label: Cover, type: image }
      
